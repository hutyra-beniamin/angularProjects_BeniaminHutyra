<div class="container mb-5">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12 col-md-12 text-right">
                        <button type="submit" class="btn btn-success m-3" [disabled]="!recipeForm.valid">Save</button>
                        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <img [src]="imagePath.value" class="img-responsive" style="width: 100%; height: 300px; object-fit:cover;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
                        </div>
                    </div>
                </div>

                <label>Ingredients</label>
                <div class="col-xs-12 col-md-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top: 10px;">
                        <div class="col-xs-8 col-md-8 m-0 p-0">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2 col-md-2 m-0 p-0">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2 col-md-2 m-0 p-0">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                                <path fill-rule="evenodd" d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708z"/>
                              </svg></button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12 col-md- m-0 p-0">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                              </svg></button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
