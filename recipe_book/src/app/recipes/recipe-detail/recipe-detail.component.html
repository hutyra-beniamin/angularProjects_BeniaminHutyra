<div class="container text-center" class="recipe-detail">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <br>
            <div class="text-center">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="height:350px; width: 100%; object-fit:cover;">
            </div>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-md-8">
            <div>
                <h1>{{ recipe.name }}</h1>
            </div>
            <br>
        </div>
        <div class="col-xs-4 col-md-4">
            <div>
                <div class="dropdown">
                    <a class="btn btn-success dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                        <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
                        <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            {{ recipe.description }}
        </div>
        <div class="col-xs-12 col-md-4">
            <h5>Ingridients</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>
    <br>
</div>
