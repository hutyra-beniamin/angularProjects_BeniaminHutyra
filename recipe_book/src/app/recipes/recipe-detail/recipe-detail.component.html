<div class="recipe-detail">

    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive mt-0" style="height:350px; width: 103.5%; object-fit:cover;">

    <div>
        <h1 class="text-center display-3 mt-2 mb-2">{{ recipe.name }}</h1>
    </div>


    <div class="container" id="recipe-description-style">


        <div class="container">
            <h4 class="text-center mt-4 mb-4">- Description -</h4>
            <div class="col-xs-12 col-md-12">
                {{ recipe.description }}
            </div>
            <h4 class="text-center mt-4 mb-4">- Ingridients -</h4>
            <div class="col-xs-12 col-md-4">

                <ul class="list-group ">
                    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                        {{ ingredient.name }} - {{ ingredient.amount }}
                    </li>
                </ul>
            </div>
        </div>
        <br>
    </div>


    <div class="container">
        <div>
            <div class="dropdown">
                <a class="btn btn-outline-dark" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                    <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
                    <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
                </div>
            </div>
        </div>
        <br>
    </div>

</div>
