<div class="container text-center">

    <div class="card m-2" id="recipe-card">
        <img [src]=" recipe.imagePath " alt="{{ recipe.name }} " class="card-img-top " style="max-height: 3550px; width:100%; ">
        <div class="card-body ">
            <h4 class="card-title text-dark ">{{ recipe.name }}</h4>

            <button class="btn btn-primary " [routerLink]="[index] " routerLinkActive="active ">More  <svg width="1em " height="1em " viewBox="0 0 16 16 " class="bi bi-chevron-right " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                <path fill-rule="evenodd " d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z "/>
              </svg></button>

        </div>
    </div>

</div>
