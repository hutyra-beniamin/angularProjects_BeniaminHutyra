<div class="container">
    <div class="row">
        <div class="col-6 text-center">
            <div class="col-xs-12">
                <button class="btn btn-outline-success btn-lg btn-block text-center" (click)="onNewRecipe()" id="new-recipe">New Recipe</button>
            </div>
        </div>
    </div>

    <div class="container">
        <br>
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
        <br>
    </div>

</div>
