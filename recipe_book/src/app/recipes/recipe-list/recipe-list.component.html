<div class="container">
    <div class="row">
        <div class="container text-center">
            <div class="col-xs-12">
                <button class="btn btn-outline-success btn-lg btn-block" (click)="onNewRecipe()" id="new-recipe">New Recipe</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <br>
            <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
            <br>
        </div>
    </div>
</div>
