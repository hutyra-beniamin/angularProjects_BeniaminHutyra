<div class="jumbotron jumbotron-fluid" id="hero">
    <div class="container-fluid">
        <h1 class="display-4 text-center text-light" id="title-styling">Recipe Book</h1>

    </div>
    <div class="container text-center p-2 col-lg-8 col-xs-12" id="login-form">

        <!--Error Message-->
        <div class="container text-center  col-8">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p>
            </div>
            <!--Loading Spinner-->
            <div *ngIf="isLoading" class="m-7">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group ">
                    <label for="email" class="text-light">Email address</label>
                    <input type="email" class="form-control " id="email " ngModel name="email" required email>

                </div>
                <div class="form-group ">
                    <label for="password " class="text-light">Password</label>
                    <input type="password " class="form-control " id="password" ngModel name="password" required minlength="6">
                </div>
                <div class="row">
                    <div class="col-sm">
                        <button class="btn btn-danger " type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                    </div>

                    <div class="col-sm">
                        <button class="btn btn-warning" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }} </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
