<div class="container-fluid mt-4">


    <div class="container text-center  col-5">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" class="m-5">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group ">
                <label for="email ">Email address</label>
                <input type="email " class="form-control " id="email " ngModel name="email" required email>

            </div>
            <div class="form-group ">
                <label for="password ">Password</label>
                <input type="password " class="form-control " id="password" ngModel name="password" required minlength="6">
            </div>
            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-primary " type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                </div>

                <div class="col-sm">
                    <button class="btn btn-primary " (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }} </button>
                </div>
            </div>
        </form>
    </div>
</div>
