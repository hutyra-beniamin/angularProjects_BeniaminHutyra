<div class="container col-lg-12 col-md-12 col-xs-12" id="ingredient-style">
    <h4 class="text-center mb-2 pb-2" id="ingredient-heading-title">Add or Edit Ingredient</h4>
    <div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 col-md-8 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-3 col-md-4 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 text-left">
                    <button class="btn text-light" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn text-light" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn text-light" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
