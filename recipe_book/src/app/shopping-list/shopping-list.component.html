<div id="shopping-list-style">
    <div class="container-fluid">
        <h1 class="text-center m-5 p-5">Shopping List <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
    </svg></h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-5 col-md-5 mt-5">
                <app-shopping-edit></app-shopping-edit>
            </div>

            <div class="col-xs-12 col-lg-4 col-md-4 ml-5">
                <div class="container m-5 p-1">
                    <h4 class="text-center">Ingredients</h4>
                    <ul class="list-group" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
                        <li class="list-group-item btn text-left d-flex justify-content-around" id="ingredient-card-style">
                            <div class="text-left">{{ ingredient.name }}</div>
                            <div class="text-right"> {{ ingredient.amount }} </div>
                        </li>

                    </ul>
                </div>
            </div>


        </div>
    </div>
</div>
